{{ block "content" . }}
<div class=" m-5">
    <form action="/contacts" method="get" class="form-inline">
        <div class="join">
            <div>
                <div>
                    <input class="input input-bordered join-item" placeholder="Search" type="search" name="q"
                        value="{{ .Q }}" />
                </div>
            </div>
            <div class="indicator">
                <button type="submit" class="btn join-item">Search</button>
            </div>
        </div>
    </form>
</div>

<div class="p-4 m-3">
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Contacts }}
                <tr>
                    <th>{{ .ID }}</th>
                    <td>{{ .FirstName }}</td>
                    <td>{{ .LastName }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Phone }}</td>
                    <td>
                        <a href="/contacts/{{ .ID }}/edit">Edit</a>
                        <a href="/contacts/{{ .ID }}/">View</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <a href="/contacts/new" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-md mt-5">New Contact</a>
</div>
{{ end }}
